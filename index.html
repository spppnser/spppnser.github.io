<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spenser</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    html, body {height: 100%; width: 100%; background: #000; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial; overflow: hidden;}
    .wrap {display: flex; align-items: center; justify-content: space-between; height: 100vh; width: 100%;}
    .left {width: 50%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000;}
    .left img {width: 100%; height: 100%; object-fit: cover;}
    .right {width: 50%; display: flex; flex-direction: column; justify-content: center; padding: 5vh 5vw;}
    .name {font-size: 4rem; font-weight: 700; margin-bottom: 1rem;}
    .role {font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem;}
    .company {display: flex; align-items: center; gap: 1rem;}
    .company img {height: 50px; width: auto;}

    @media (max-width: 900px) {
      body {overflow-y: auto;}
      .wrap {flex-direction: column; justify-content: flex-start;}
      .left {width: 100%; height: 45vh;}
      .left img {width: 100%; height: 100%; object-fit: cover;}
      .right {width: 100%; text-align: center; align-items: center; padding: 4vh 6vw;}
      .name {font-size: 2.5rem;}
      .role {font-size: 1.1rem;}
      .company {flex-direction: column; gap: 0.5rem;}
      .company img {height: 40px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <img src="img/profile.png" alt="profile">
    </div>
    <div class="right">
      <h1 class="name">Spenser</h1>
      <p class="role">IT and SOC with me.<br>Investment Consultant</p>
      <div class="company">
        <img src="img/banner.png" alt="BlackRock logo">
        <div>Part of BlackRock</div>
      </div>
    </div>
  </div>
</body>
</html>
